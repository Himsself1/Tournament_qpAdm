---
path_to_eigenstrat: "" # Full path to the folder containing EIGENSTRAT dataset
prefix: "" # EIGENSTRAT prefix
file_with_ind_names: "" # File with names of the samples to be tested. MUST MATCH the EIGENSTRAT names.
file_with_pop_names: "" # Needs to be of the same length as `file_with_ind_names`. Assigns each sample to a population. Population names DO NOT NEED TO MATCH EIGENSTRAT notation.
